<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
    <!-- 表格标签 -->
    <table>
        <!-- 行标签 -->
        <tr>
            <!-- 列标签，th表头 -->
            <th>姓名</th>
            <th>年龄</th>
        </tr>
        <tr>
            <!-- 列标签 -->
            <td>张三</td>
            <td>18</td>
        </tr>
    </table>

</body>
</html>
