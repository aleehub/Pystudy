<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html tags</title>
</head>
<body>
<!--1.成对出现的标签-->

<!--标题标签-->
    <h1>h1标题</h1>
    <h2>h2标题</h2>
    <h3>h3标题</h3>
    <h4>h4标题</h4>
    <h5>h5标题</h5>
    <h6>h6标题</h6>

<!--盒子标签-->
    <div>这是一个div标签</div>

<!--段落标签-->
    <p>这是一个段落标签</p>

<!--2.单个出现的标签-->

<!--换行标签-->
<br>

<!--图片标签-->
<img src="images/pic.jpg" alt="图片" style="width: 300px;height:400px">

<!--横线标签-->
<hr>

<!--3.带有属性的标签，如src alt href等都是属性-->

<img src="images/pic.jpg" alt="图片" style="width: 300px;height:400px">
<a href="http://www.baidu.com">百度网</a>

<!--4.标签的嵌套-->
<div>
    <img src="images/pic.jpg" alt="图片" style="width: 300px;height:400px" >
    <a href="http://www.baidu.com">百度网</a>
</div>

</body>
</html>

<!--
提示：
1.标签不区分大小写，但是推荐使用小写。
2.根据标签的书写形式，标签分为双标签（闭合标签）和单标签(空标签)
    2.1 双标签是指由开始标签和结束标签组成的一堆标签，这种标签允许嵌套和承载内容，比如：div标签
    2.2 单标签是一个标签组成，没有标签内容，比如：img标签
-->
