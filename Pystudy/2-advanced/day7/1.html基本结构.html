<!--这里是声明文档，用来指定页面所使用的的html的版本，这里声明的是一个html5的文档-->
<!doctype html>

<!--html的全称为hyperText mark-up lanuage 指的是超文本标记语言-->
<html lang="en">

<!--这是页头开始标签-->
<head>

<!--元标签，设置字符集为utf-8-->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<!--页面标题-->
    <title>html的基本结构</title>
</head>
<!--页身开始标签-->
<body>

    这是一个内容网页
    这里是网页显示内容

</body>
</html>
