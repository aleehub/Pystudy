<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>函数定义和调用</title>
</head>

<body>
<p>
    1. 函数定义
    函数就是可以重复使用的代码块, 使用关键字 function 定义函数。
</p>
<script type="text/javascript">
    // 函数定义
    function fnAlert() {
        alert('hello!');
    }
</script>
<p>
    2. 函数调用
    函数调用就是函数名加小括号，比如:函数名(参数[参数可选])
</p>
<script type="text/javascript">
    // 函数定义
    function fnAlert() {
        alert('hello!');
    }

    // 函数调用
    fnAlert();
</script>
<p> 3. 定义有参数有返回值的函数
    定义函数时，函数如果有参数，参数放到小括号里面，函数如果有返回值，返回值通过 return 关键字来返回
</p>
<script type="text/javascript">
    function fnAdd(iNum01, iNum02) {
        var iRs = iNum01 + iNum02;
        return iRs;
        alert('here!');
    }

    var iCount = fnAdd(3, 4);
    alert(iCount);  //弹出7
</script>
<p>
    函数中'return'关键字的作用:
    1、返回函数中的值
    2、执行完return函数执行结束

    4. 小结
    函数的定义
    function 函数名(参数[参数可选]){
    // 函数的代码实现
    ...
    }
    函数的调用
    函数名(参数[参数可选])
</p>
</body>

</html>
