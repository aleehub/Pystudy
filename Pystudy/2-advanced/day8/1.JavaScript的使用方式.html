<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript使用方式</title>
</head>
<body>

1.行内式：
<input name="" onclick="alert('这是一次点击事件')" type="button" value="行内式">

2.内嵌式,在网页内使用script标签来定义JavaScript函数

<script type="text/javascript">

    alert("这是第1次调用")
</script>

3. 外链式, 在头部标签内，或者尾部进行样式引入

<script src="js/index.js" type="text/javascript"></script>


</body>
</html>
